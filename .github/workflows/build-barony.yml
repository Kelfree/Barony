name: Build Barony Editor

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write
  packages: write
  checks: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      # ─────────────────────────────────────────────────────────────
      - name: 🔄 Cache vcpkg installed
        uses: actions/cache@v3
        with:
          path: vcpkg/installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: 📦 Install vcpkg and dependencies
        shell: pwsh
        run: |
          if (-not (Test-Path vcpkg\bootstrap-vcpkg.bat)) {
            git clone https://github.com/microsoft/vcpkg.git
            & .\vcpkg\bootstrap-vcpkg.bat
          }
          & .\vcpkg\vcpkg install sdl2 sdl2-image sdl2-mixer sdl2-net sdl2-ttf physfs zlib rapidjson --triplet x64-windows

      # ─────────────────────────────────────────────────────────────
      - name: 🔄 Cache CMake build folder
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-cmake-build-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-build-

      - name: ⚙️ Configure with CMake
        shell: pwsh
        run: |
          cmake -B build -S . \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET="x64-windows" \
            -DCMAKE_BUILD_TYPE="Release" \
            -DMODDING=ON \
            -DDEBUGSCRIPTING=ON \
            -DEDITOR=ON \
            -DFMOD=OFF

      - name: 🧱 Build with MSBuild
        shell: pwsh
        run: cmake --build build --config Release

      - name: 📦 Archive build output
        shell: pwsh
        run: Compress-Archive -Path build\Release\*.exe -DestinationPath barony_build.zip

      - name: 📤 Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: barony_build
          path: barony_build.zip
