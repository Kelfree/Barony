name: Build Barony Editor

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write
  packages: write
  checks: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üì¶ Install vcpkg and all dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install `
            sdl2 `
            sdl2-image `
            sdl2-mixer `
            sdl2-net `
            sdl2-ttf `
            physfs `
            zlib `
            rapidjson --triplet x64-windows

      - name: ‚öôÔ∏è Configure with CMake
        run: |
          cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_BUILD_TYPE=Release `
            -DMODDING=ON -DDEBUGSCRIPTING=ON -DEDITOR=ON

      - name: üß± Build with MSBuild
        run: cmake --build build --config Release

      - name: üì¶ Archive build output
        run: |
          Compress-Archive -Path build\Release\*.exe -DestinationPath barony_build.zip

      - name: üì§ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: barony_build
          path: barony_build.zip
