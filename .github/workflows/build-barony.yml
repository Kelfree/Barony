name: Build Barony Editor

on:
  workflow_dispatch:

# ğŸ‘‡ ĞĞ±ÑĞ·Ğ°Ñ‚ĞµĞ»ÑŒĞ½Ñ‹Ğµ Ğ¿Ñ€Ğ°Ğ²Ğ° Ğ´Ğ»Ñ actions/upload-artifact@v4
permissions:
  contents: read
  actions: read
  id-token: write
  packages: write
  checks: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Set up vcpkg
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install sdl2 sdl2-image sdl2-mixer sdl2-net

    - name: âš™ï¸ Configure with CMake
      run: |
        cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=./vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_BUILD_TYPE=Release -DMODDING=ON -DDEBUGSCRIPTING=ON -DEDITOR=ON

    - name: ğŸ§± Build with MSBuild
      run: |
        cmake --build build --config Release

    - name: ğŸ“¦ Archive build output
      run: |
        Compress-Archive -Path build\Release\*.exe -DestinationPath barony_build.zip

    - name: ğŸ“¤ Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: barony_build
        path: barony_build.zip
