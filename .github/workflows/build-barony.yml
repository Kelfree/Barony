name: Build Barony Editor Only

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ðŸ§¾ Checkout repo
        uses: actions/checkout@v3

      - name: ðŸ“¦ Install vcpkg dependencies
        run: |
          git clone https://github.com/microsoft/vcpkg.git
          .\vcpkg\bootstrap-vcpkg.bat
          .\vcpkg\vcpkg install sdl2 sdl2-image sdl2-net sdl2-ttf physfs zlib rapidjson --triplet x64-windows

      - name: ðŸ› ï¸ Configure CMake (Editor only, no FMOD)
        run: >
          cmake -B build -S . 
          -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake
          -DVCPKG_TARGET_TRIPLET=x64-windows
          -DCMAKE_BUILD_TYPE=Release
          -DEDITOR=ON
          -DMODDING=ON
          -DDEBUGSCRIPTING=ON
          -DBUILD_GAME=OFF
          -DBUILD_TESTS=OFF
          -DBUILD_LAUNCHER=OFF
          -DFMOD=OFF

      - name: ðŸ§± Build Editor
        run: cmake --build build --target editor --config Release

      - name: ðŸ“¤ Upload Editor.exe
        uses: actions/upload-artifact@v4
        with:
          name: barony-editor
          path: build\Release\editor.exe
