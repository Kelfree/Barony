name: Build Barony Editor

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write
  packages: write
  checks: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ—‚ï¸ ĞšĞµÑˆĞ¸Ñ€ÑƒĞµĞ¼ Ğ¿Ğ°Ğ¿ĞºÑƒ Ñ ÑƒÑÑ‚Ğ°Ğ½Ğ¾Ğ²Ğ»ĞµĞ½Ğ½Ñ‹Ğ¼Ğ¸ Ğ¿Ğ°ĞºĞµÑ‚Ğ°Ğ¼Ğ¸ vcpkg
      - name: ğŸ”„ Cache vcpkg installed
        uses: actions/cache@v3
        with:
          path: vcpkg/installed
          key: ${{ runner.os }}-vcpkg-${{ hashFiles('**/vcpkg.json') }}
          restore-keys: |
            ${{ runner.os }}-vcpkg-

      - name: ğŸ“¦ Install vcpkg and SDL2 + other deps
        run: |
          if not exist vcpkg\bootstrap-vcpkg.bat (
            git clone https://github.com/microsoft/vcpkg.git
            .\vcpkg\bootstrap-vcpkg.bat
          )
          .\vcpkg\vcpkg install sdl2 sdl2-image sdl2-mixer sdl2-net sdl2-ttf physfs zlib rapidjson --triplet x64-windows

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # ğŸ—‚ï¸ ĞšĞµÑˆĞ¸Ñ€ÑƒĞµĞ¼ CMake build output Ğ´Ğ»Ñ ÑƒÑĞºĞ¾Ñ€ĞµĞ½Ğ¸Ñ Ğ¿ĞµÑ€ĞµÑĞ±Ğ¾Ñ€Ğ¾Ğº
      - name: ğŸ”„ Cache CMake build folder
        uses: actions/cache@v3
        with:
          path: build
          key: ${{ runner.os }}-cmake-build-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            ${{ runner.os }}-cmake-build-

      - name: âš™ï¸ Configure with CMake
        run: |
          cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}\vcpkg\scripts\buildsystems\vcpkg.cmake `
            -DVCPKG_TARGET_TRIPLET=x64-windows `
            -DCMAKE_BUILD_TYPE=Release `
            -DMODDING=ON -DDEBUGSCRIPTING=ON -DEDITOR=ON `
            -DFMOD=OFF

      - name: ğŸ§± Build with MSBuild
        run: cmake --build build --config Release

      - name: ğŸ“¦ Archive build output
        run: Compress-Archive -Path build\Release\*.exe -DestinationPath barony_build.zip

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: barony_build
          path: barony_build.zip
