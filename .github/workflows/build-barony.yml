name: Build Barony Editor

on:
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  id-token: write
  packages: write
  checks: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: 📥 Checkout repository
      uses: actions/checkout@v3

    - name: 📦 Install vcpkg + dependencies
      run: |
        git clone https://github.com/microsoft/vcpkg.git
        .\vcpkg\bootstrap-vcpkg.bat
        .\vcpkg\vcpkg install sdl2 sdl2-image sdl2-mixer sdl2-net

    - name: ⚙️ Configure with CMake (with SDL paths)
      run: |
        cmake -B build -S . ^
          -DCMAKE_BUILD_TYPE=Release ^
          -DMODDING=ON -DDEBUGSCRIPTING=ON -DEDITOR=ON ^
          -DSDL2_INCLUDE_DIR=./vcpkg/installed/x64-windows/include ^
          -DSDL2_LIBRARY=./vcpkg/installed/x64-windows/lib/SDL2.lib

    - name: 🧱 Build with MSBuild
      run: |
        cmake --build build --config Release

    - name: 📦 Archive build output
      run: |
        Compress-Archive -Path build\Release\*.exe -DestinationPath barony_build.zip

    - name: 📤 Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: barony_build
        path: barony_build.zip
